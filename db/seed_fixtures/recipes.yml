- :title: Apricot Lentil Soup
  :source_name: The Stingy Vegan
  :source_url: https://thestingyvegan.com/vegan-lentil-soup/
  :servings: 4
  :instructions: "Heat a medium-sized pot over medium-high heat and add a splash of
    water (or oil if you prefer), the onion and garlic. Fry (add more water as necessary
    if the pot is dry) until the onion is soft and translucent then add the carrots.
    Fry until the carrots are beginning to soften then add the apricots and cumin.
    Give it another minute or so, stirring, until the cumin is fragrant.\r\n\r\nAdd
    the lentils, can of tomatoes and vegetable stock and bring to a boil. Reduce the
    heat to medium-low and cover the pot. Simmer very gently until the lentils are
    tender – about 20 minutes. Use an immersion blender, or remove some of the soup
    from the pot into a stand blender, and blitz until you reach the consistency that
    you want. You can make all the soup totally smooth or keep some texture.\r\n\r\nStir
    in the lemon juice, salt and pepper. Serve the soup garnished with pomegranate
    seeds and the herb of your choice, if using."
