- :title: Bread Pudding with Roasted Vegetables
  :source_name: Taste Love and Nourish
  :source_url: http://www.tasteloveandnourish.com/2013/09/16/savory-vegetable-bread-pudding/
  :servings: 8
  :instructions: "In a 12 inch skillet over medium high heat, add 2 T. of the olive
    oil then the onions, celery, red pepper. \r\n\r\nSauté for about two or three
    minutes then add the mushrooms, eggplant and zucchini. \r\nContinue cooking for
    another 2 to 3 minutes. Add the tomato, garlic and thyme and cook for just another
    minute. Season with just a pinch of salt and pepper. Remove from heat and set
    aside to cool a bit.\r\n\r\nPreheat your oven to 350 degrees.\r\n\r\nSpread the
    cubes of bread on a large baking sheet. Drizzle 1 T. (or a bit more if needed)
    of the olive oil over the cubes. Toss to coat. Toast them up a bit in the oven
    for about 20 minutes, tossing them every so often. When golden, remove from the
    oven and allow to cool a bit on the sheet.\r\n\r\nIn a medium bowl, beat the eggs
    then whisk in the milk, salt pepper and nutmeg.\r\n\r\nIn your largest casserole
    dish, butter the bottom and sides a bit and spread the cubes of bread throughout.
    Add the veggie mixture and pour the egg mixture over the top. Now, sprinkle the
    Gruyere in and give it all a little toss to get the cubes coated and to spread
    the love.\r\n\r\nAt this point, you can cover the dish up with wrap and put it
    in the fridge for later. Just remember to take the casserole out at least 20 minutes
    before baking.\r\n\r\nIf you are ready to bake, place the dish in the preheated
    oven and bake for about 45 minutes.\r\n\r\nRemove from the oven, sprinkle on some
    fresh parsley (and some fresh thyme if you’ve got some left over) and serve!"
