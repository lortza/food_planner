  :servings: 4
  :instructions: "When Preparing in Advance\r\n\r\n\r\n\r\nDivide all of the veg into
    2 containers.\r\n\r\n\r\n\r\nCook the gnocchi when you plan to eat it, not in
    advance\r\n\r\n\r\n\r\nUse 8oz of a 16oz package for each 2-person meal\r\n\r\n\r\n\r\nGeneral
    Prep Notes\r\n\r\n\r\n\r\nPreheat oven to 400F\r\n\r\n\r\n\r\nSlice the squashes
    and zucchini into half moons that are about 1/8 inch thick\r\n\r\n\r\n\r\nLube
    up the baking tray\r\n\r\n\r\n\r\nPlace the squashes and zucchini and whole cherry
    tomatoes on the baking tray in a single layer\r\n\r\n\r\n\r\nSprinkle with salt
    and pepper\r\n\r\n\r\n\r\nRoast for about 25 minutes, stirring to keep from sticking\r\n\r\n\r\n\r\nIt's
    done when the cherry tomatoes have burst and the squash is tender.\r\n\r\n\r\n\r\nCook
    the pasta (Use the large soup pot because we're going to put the pasta back in
    it) NOTE: Don't drain the pasta without consulting the next step.\r\n\r\n\r\n\r\nSet
    aside about a cup of pasta water when you strain the pasta.\r\n\r\n\r\n\r\nAdd
    2 tablespoon oil to the bottom of the soup pot then put the pasta back in and stir.\r\n\r\n\r\n\r\nImmediately
    add the goat cheese, garlic, and red pepper flakes\r\n\r\n\r\n\r\nPut the small
    mesh strainer over the pot and juice the lemon into the mix. (you may have to
    put one end of the strainer on the pot and the other on a wooden spoon across
    the pot)\r\n\r\n\r\n\r\nAdd about 1/4 cup of the reserved pasta cooking water
    and gently toss the pasta until the ingredients are evenly mixed together and
    the pasta is coated in a light sauce (add more reserved cooking water if the pasta
    seems dry).\r\n\r\n\r\n\r\nOnce the tomatoes and squash are done, pour the whole
    thing into the pot, jusices and all\r\n\r\n\r\n\r\nSeason to taste with salt and
    pepper\r\n\r\n\r\n\r\nStir in the basil and oregano"
