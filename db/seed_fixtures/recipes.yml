- :title: Greek Stuffed Peppers
  :source_name: Edible Perspecitve
  :source_url: http://www.edibleperspective.com/home/2013/10/8/greek-stuffed-peppers.html
  :servings: 4
  :instructions: "Bring broth and sundried tomatoes to a boil.\r\n\r\nAdd couscous,
    cover, and remove from heat.\r\n\r\nCut bell peppers in half, deseed, oil, and
    roast them for 30 min.\r\n\r\nContinue on to old instructions below. This is WIP\r\n\r\nHeat
    a pot with a swirl of oil over medium.\r\n\r\nRinse + drain the millet then add
    to the pot and toast [stirring] for 3-4 minutes.\r\n\r\nAdd the veggie stock and
    water and bring to a boil.\r\n\r\nStir once then reduce heat to simmer and cover
    for 20min. Do not stir during this time.\r\n\r\nBe sure the liquid has absorbed
    [tip the pan to check]\r\nthen remove from the heat and let sit for 10 minutes,
    keeping covered. Fluff with a fork.\r\nPreheat your oven to broil and lightly
    oil, salt, and pepper the halved peppers and place on a baking sheet.\r\n\r\nJust
    as you remove the millet from the burner, heat a large pan over medium and add
    2-3 teaspoons of olive oil.\r\n\r\nOnce hot, add the onion and stir occasionally
    until translucent and soft. About 5-8 minutes.\r\nStir in the garlic, oregano,
    and black pepper for 30 seconds until fragrant, then add in the chickpeas and
    cook for about 6-8 minutes until starting to brown.\r\n\r\nWhile cooking, place
    peppers under the broiler for a 2-4 minutes, then flip and broil for another 2-4
    minutes. You want them slightly tender, not limp. Set aside.\r\n\r\nTo your pan
    add the olives, sun-dried tomatoes, and 2 cups of fluffed millet and stir together.\r\n\r\nAdd
    in your spinach and incorporate until just starting to wilt, another 3-4 minutes.\r\n\r\nAdd
    half the feta, lemon juice, and lemon zest, then give it one more stir and taste.
    Add more salt if desired. The olives, sun-dried tomatoes, and cheese have a hefty
    amount of sodium so taste and add as desired.\r\n\r\nLightly pack into peppers,
    top with remaining feta, and place under the broiler until the mixture starts
    to brown. About 2-3 minutes.\r\n"
