- :title: Cashew Vegan Queso
  :source_name: Minimalist Baker
  :source_url: https://minimalistbaker.com/roasted-jalapeno-vegan-queso-7-ingredients/
  :servings: 4
  :instructions: "Be sure to soak your cashews overnight in cool water or in very
    hot water for 1 hour before starting this recipe. Drain and then proceed with
    recipe.\r\nPreheat oven to medium broil and add jalapeños to a baking sheet. Broil
    on the top oven rack for 4-7 minutes or until slightly blackened on the outside.
    Wrap in foil to steam for a few minutes. Then carefully peel outside skin away
    and remove any seeds/stems. (Note: Be sure to wash your hands after peeling to
    avoid getting any lingering heat on your skin or your eyes.)\r\nAdd soaked, drained
    cashews and jalapeños to a blender along with nutritional yeast, water, chili
    powder, cumin, granulated garlic, salt, and hot sauce (optional).\r\nBlend, adding
    more water as needed to create a creamy, pourable cheese sauce. Scrape down sides
    as needed.\r\nTaste and adjust flavor as needed, adding more nutritional yeast
    for depth of flavor and cheesiness, remaining jalapeńo or chili powder for heat,
    cumin for smokiness, salt for saltiness, or hot sauce for additional heat.\r\nServe
    immediately. Will be fine at room temperature for several hours. Store leftovers
    covered in the refrigerator up to 5 days. Reheat on the stovetop or in the microwave."
