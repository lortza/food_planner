- :title: Shakshuka
  :source_name: Serious Eats
  :source_url: http://www.seriouseats.com/recipes/2016/09/shakshuka-north-african-shirred-eggs-tomato-pepper-recipe.html
  :servings: 4
  :instructions: "Heat olive oil in a large, deep skillet or straight-sided sauté
    pan over high heat until shimmering. Add onion, red pepper, and chili and spread
    into an even layer. Cook, without moving, until vegetables on the bottom are deeply
    browned and beginning to char in spots, about 6 minutes. Stir and repeat. Continue
    to cook until vegetables are fully softened and spottily charred, about another
    4 minutes. Add garlic and cook, stirring, until softened and fragrant, about 30
    seconds. Add paprika and cumin and cook, stirring, until fragrant, about 30 seconds.
    Immediately add tomatoes and stir to combine (see note above). Reduce heat to
    a bare simmer and simmer for 10 minutes, then season to taste with salt and pepper
    and stir in half of cilantro or parsley.\r\n\r\nUsing a large spoon, make a well
    near the perimeter of the pan and break an egg directly into it. Spoon a little
    sauce over edges of egg white to partially submerge and contain it, leaving yolk
    exposed. Repeat with remaining 5 eggs, working around pan as you go. Season eggs
    with a little salt, cover, reduce heat to lowest setting, and cook until egg whites
    are barely set and yolks are still runny, 5 to 8 minutes.\r\n\r\nSprinkle with
    remaining cilantro or parsley, along with any of the optional toppings. Serve
    immediately with crusty bread."
  :prep_time: 10
  :cook_time: 30
