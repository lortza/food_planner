- :title: Chorizo Sweet Potato Skillet
  :source_name: Budget Bytes
  :source_url: http://www.budgetbytes.com/2014/06/chorizo-sweet-potato-skillet/
  :servings: 6
  :instructions: "Peel and dice the sweet potato into 1/2 to 3/4 inch cubes (size
    matters, make them small). Sauté the sweet potato cubes in a large skillet with
    olive oil over medium heat for about 5 minutes, or until the sweet potatoes have
    softened about half way through (they'll cook more later).\r\n\r\nSqueeze the
    chorizo out of its casing into the skillet with the sweet potatoes. Sauté the
    chorizo and sweet potatoes together, breaking the chorizo up into small pieces
    as it browns.\r\n\r\nOnce the chorizo is fully browned, pour off any excess grease
    if needed. Rinse and drain the black beans. Add the beans, salsa, and uncooked
    rice to the skillet. Stir them into the sweet potatoes and chorizo until everything
    is well combined.\r\n\r\nAdd the chicken broth, stir briefly, then place a lid
    on the skillet. Allow the contents of the skillet to come up to a boil, then turn
    the heat down to low. Let the skillet simmer on low for 30 minutes. Make sure
    it is simmering the whole time (you should be able to hear it quietly simmer away).
    If it is not, turn the heat up slightly.\r\n\r\nAfter 30 minutes the rice should
    be tender and have absorbed all of the liquid. Turn off the heat, fluff the mixture,
    sprinkle the cheese on top, then return the lid to trap the residual heat and
    help the cheese melt. Slice the green onions while the cheese is melting, then
    sprinkle them on top and serve.\r\n"
