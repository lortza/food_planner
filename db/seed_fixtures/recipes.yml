- :title: Twice-Baked Sweet Potatoes
  :source_name: Rachael Ray
  :source_url: https://www.rachaelrayshow.com/recipe/15311_Twice_Baked_Sweet_Potatoes
  :servings: 4
  :instructions: "Preheat oven to 350F.\r\n\r\nPlace the potatoes on a small baking
    sheet. Drizzle with a little EVOO and rub them with some salt and freshly ground
    black pepper. Bake them 45 minutes to an hour, until tender. When the potatoes
    have finished baking, remove them from the oven and allow them to cool enough
    that you can handle them.\r\n\r\nWhile the potatoes are cooling, heat a small
    skillet over medium heat and saut the chorizo until crisp, 4-5 minutes. Remove
    the cooked chorizo from the pan to a paper towel-lined plate and reserve. Preheat
    broiler to high.\r\n\r\nWhen youre able to handle the potatoes, cut them lengthwise,
    being careful not to cut them all the way through (you should be able to open
    the potato like a book). Scoop out the cooked insides using a spoon, then transfer
    them to the same pan you cooked the chorizo in. Make sure not pierce the skin
    of the potato, you want it to keep its shape.\r\n\r\nTo the pan, add the chicken
    stock, butter, pumpkin, honey, garlic, chipotle and adobo sauce, orange zest,
    juice of 1/2 orange, nutmeg, salt and freshly ground pepper. Mash everything together
    using a potato masher.\r\n\r\nCarefully refill the potato skin shells with the
    mashed potato mixture and transfer them back to the baking sheet. Top each potato
    with some of the reserved crispy chorizo and a small handful of shredded cheese.
    Place the potatoes under the broiler to melt the cheese, about 1 minute.\r\n\r\nTo
    serve, top each potato with some chopped scallions and serve a simple salad alongside."
  :prep_time: 30
  :cook_time: 120
