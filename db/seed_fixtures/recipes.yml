- :title: Enfrijoladas
  :source_name: Budget Bytes
  :source_url: https://www.budgetbytes.com/enfrijoladas-tortillas-in-black-bean-sauce/
  :servings: 6
  :instructions: "To make the black bean sauce, combine the drained black beans, chipotle
    peppers plus about 1 Tbsp of the adobo sauce, 1/4 of the sweet onion (diced),
    cumin, and garlic in a blender or food processor. Starting with one cup, add the
    broth as you blend until a smooth, thick sauce forms. Taste and adjust the salt
    as needed (this will depend on the salt content of the broth you use).\r\n\r\nPreheat
    the oven to 350ºF. Heat the tortillas by either microwaving the stack for 30 seconds,
    toasting them in a skillet, or directly on a gas burner until lightly browned.
    Cover the stacked warmed tortillas with foil to retain the heat and steam.\r\n\r\nFinely
    dice the rest of the sweet onion. Roughly chop the cilantro leaves, add them to
    the diced onion along with a pinch of salt, and stir to combine. Set the onion
    and cilantro mixture aside to marinate.\r\n\r\nPour a small amount of the black
    bean sauce into a casserole dish and spread it around to cover the bottom. Pour
    more sauce into a wide shallow bowl or dish for dipping the tortillas.\r\n\r\nOne
    by one, dip the tortillas in the black bean sauce until both sides are coated
    in the thick sauce. Sprinkle a little cheese and a little of the onion cilantro
    mixture over half of the tortilla, fold it closed, then fold in half once more
    to make a triangle. Place the dipped, filled, and folded tortillas in the prepared
    casserole dish. Be careful to only place a very small amount of filling in the
    tortillas to make them easier to fold. More filling will be placed on top after
    baking.\r\n\r\nOnce all the tortillas are dipped, filled, folded, and placed in
    the casserole dish, pour any remaining black bean sauce over top. Bake the tortillas
    in the preheated oven for about 15 minutes, or just until heated through. Top
    with the remaining cheese and onion cilantro mixture after baking, then serve.\r\n\r\nRECIPE
    NOTES\r\n\r\nI use Better Than Bouillon to mix up broth when I need it and in
    the amount that I need."
  :prep_time: 30
  :cook_time: 30
