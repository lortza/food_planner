- :title: Tortilla Soup
  :source_name: Cookie + Kate
  :source_url: https://cookieandkate.com/2013/vegetarian-tortilla-soup/
  :servings: 6
  :instructions: "Prep work: Preheat the oven to 475 degrees Fahrenheit. Stack the
    tortillas and slice them into 1/2-inch-wide, 2-inch-long strips. Remove the seeds
    and membranes from the jalapeno (and poblano, if using) and chop the peppers.
    Wash your hands. Pit, peel, and medium dice the avocado, then squeeze some lime
    juice over the avocado to prevent browning.\r\n\r\nBake the tortillas: Coat a
    baking sheet with a thin layer of oil. Toss the tortilla strips in the oil to
    coat and arrange the strips in a single layer. Bake 6 to 8 minutes, or until golden
    brown. While the strips are hot, season them with salt.\r\n\r\nToast the chili
    pepper: Place the dried chili pepper onto a baking sheet and bake for about 1
    minute, or until the pepper is warmed through. When cool enough to handle, cut
    the pepper open and remove the seeds. (Wash your hands afterward and avoid touching
    your eyes!)\r\n\r\nMake the soup: In a medium pot or Dutch oven, heat some olive
    oil on medium until hot. Add the onion, garlic, jalapeno and poblano peppers (if
    using). Cook 4 to 5 minutes, or until softened, stirring occasionally. Stir in
    the cumin, then the canned tomatoes and vegetable stock. Simmer for about 3 minutes,
    then add the hominy, black beans and the seeded chili pepper. Cook for 8 to 10
    minutes, or until slightly thickened, stirring occasionally. Season with salt
    and pepper to taste.\r\n\r\nServe the soup: First, discard the dried chili pepper.
    Place some of the avocado, radishes, tortilla strips, and queso fresco (or feta)
    at the bottom of 2 to 4 bowls. Divide the soup between the bowls. Top the soup
    with the remaining avocado, radishes, tortilla strips, and queso fresco (or feta).
    Garnish with some cilantro and serve with lime wedges and hot sauce, if desired.\r\n"
  :prep_time: 15
  :cook_time: 30
  :image_url: http://cdn2.pepperplate.com/recipes/5fce923917ca4cc684742e986d778104.jpg
  :reheat_time: 10
